<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel VoidSearch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0097a7;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel VoidSearch</h1>
    <input type="text" id="consulta" placeholder="Digite um CPF ou CNPJ..." />
    <button onclick="consultar()">Consultar</button>
    <div id="loading">üîÑ Aguarde, consultando...</div>
    <div id="resultado"></div>
  </div>

  <script>
    function consultar() {
      const input = document.getElementById('consulta').value.trim();
      const resultadoDiv = document.getElementById('resultado');
      const loading = document.getElementById('loading');

      resultadoDiv.innerHTML = '';
      loading.style.display = 'block';

      let baseURL = '';

      if (/^\d{11}$/.test(input)) {
        baseURL = 'https://voidsearch.localto.net/api/search?Access-Key=WM3t-Av5u-thfP-GiBV-sM3B&Base=cpf&Info=';
      } else if (/^\d{14}$/.test(input)) {
        baseURL = 'https://voidsearch.localto.net/api/search?Access-Key=WM3t-Av5u-thfP-GiBV-sM3B&Base=cnpj&Info=';
      } else {
        resultadoDiv.innerHTML = '‚ùå Entrada inv√°lida ou tipo n√£o detectado.';
        loading.style.display = 'none';
        return;
      }

      const apiUrl = baseURL + input;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao acessar a API');
          }
          return response.json();
        })
        .then(data => {
          loading.style.display = 'none';
          resultadoDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          loading.style.display = 'none';
          resultadoDiv.innerHTML = `‚ùå Erro: ${error.message}`;
        });
    }
  </script>
</body>
</html>
